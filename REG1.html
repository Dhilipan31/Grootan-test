<html>
<head>
<title>Create Your Account</title>

<body>
<div class="main">
<div class="register">
<h1>Create Account</h1>
<form id="register">
<label>First Name :</label><br>
<input type="text" name="fname" id="name" value="" placeholder="firstName" required><br>
<br>
<label>Last Name :</label><br>
<input type="text" name="lname" id="name" value="" placeholder="lastName" required><br><br>

<label>Email ID :</label><br>
<input type="text" name="email" id="emailid" placeholder="Enter Mail"><br><br>
<label>Password :</label>
<input type="password" name="pass" id="pass" value="" required><br><br>
<label>Mobile No :</label><br>
<input type="tel" name="tel" id="number" max="10"><br><br>
<center>

<input type="submit" name="submit" id="submit" value="Create">
</center> <P>
Click here to <a href="LOG.html">Login</a>&nbsp; or go to <a>Home Page</a></P>
</form></div></div>

</body>
</html>
